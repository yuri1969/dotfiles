# Do/don't print a new line at the start of the prompt
#add_newline = false
add_newline = true

[directory]
# Truncate to root of the Git repo
truncate_to_repo = true

[character]
#format = "$all"

[cmd_duration]
# 2sec
min_time = 2_000

[battery]
disabled = true

[golang]
disabled = true

[hostname]
# Hide hostname unless accessing via SSH
ssh_only = true

[jobs]
disabled = false

[nix_shell]
disabled = true

# Shows used NodeJS version
[nodejs]
symbol = "â–  "

[package]
disabled = true

[gradle]
style = "bright-cyan"

[ruby]
disabled = true

[rust]
disabled = false
